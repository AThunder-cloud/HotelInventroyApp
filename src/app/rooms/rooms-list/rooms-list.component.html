<h3 [ngStyle]="{'color':'green'}">{{title}}</h3>
<table class="table">
    <tr>
        <!-- <th>Index</th> -->
        <!-- <th>Even/Odd</th> -->
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Rattings</th>
        <th>Action</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let o = odd;let i = index">
        <!-- <td>{{i | percent}}</td> -->
        <!-- <td>{{ e ? "Even":"Odd"}}</td> -->
        <td>{{ room.roomNumber }}</td>
        <td>{{room.roomType | uppercase}}</td>
        <td>{{room.price | currency: 'INR'}}</td>
        <td>{{room.amenities | lowercase}}</td>
        <td>{{room.checkinTime | date:'shortDate'}}</td>
        <td>{{room.rating | number:'1.0-2' }}</td>
        <td>
            <!-- <button class="btn btn-primary btn-sm" (click)="selectRoom(room)">
                Select
            </button> -->
            <button class="btn btn-warning" [routerLink]="['/rooms', room.roomNumber]">Book</button>
        </td>
    </tr>
</table>
